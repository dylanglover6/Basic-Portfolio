    <div class="nameBox"><h1>Dylan Glover</h1></div>

    <div class="contactForm"> 
        <h2>Contact</h2>
        <hr>

        <form method=POST action="mailto:dylanglover6@gmail.com" enctype="text/plain">
            <label for="name">Name</label>
            <br>
            <input type="text" name="Name" class="nameInput" placeholder="John Smith">
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" class="emailInput" placeholder="example@gmail.com">
            <br>
            <label for="message">Message</label>
            <br>
            <textarea name="body"></textarea>
            <input class="submitButton" type="submit" value="Submit">
        </form>

    </div>
